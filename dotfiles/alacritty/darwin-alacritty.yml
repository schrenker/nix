import:
 - ~/.config/alacritty/theme.yml

font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular

  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold

  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic

  size: 14

window:
  decorations: full
  padding: { x: 3, y: 3}
  dynamic_padding: true
  option_as_alt: Both

key_bindings:
  # \x1b[27;5; is Control + Something. Use \x1b[27;5;ASCII~ to have ctrl combinations. Use 6 instead of 5 for control shift.
  - { key: Period, mods: Command, chars: "\x1b." }
  - { key: Period, mods: Control, chars: "\x1b[27;5;46~" }
  - { key: Comma, mods: Command, chars: "\x1b," }
  - { key: Semicolon, mods: Command, chars: "\x1b;" }
  - { key: Semicolon, mods: Command|Shift, chars: "\x1b:" }

  - { key: J, mods: Command, chars: "\x1bj" }
  - { key: J, mods: Command|Shift, chars: "\x1bJ" }
  - { key: K, mods: Command, chars: "\x1bk" }
  - { key: K, mods: Command|Shift, chars: "\x1bK" }

  - { key: O, mods: Command, chars: "\x1bo" }
  - { key: O, mods: Command|Shift, chars: "\x1bO" }
  - { key: P, mods: Command, chars: "\x1bp" }
  - { key: P, mods: Command|Shift, chars: "\x1bP" }

  - { key: X, mods: Command, chars: "\x1bx" }
  - { key: X, mods: Command|Shift, chars: "\x1bX" }

  - { key: Tab, mods: Command, chars: "\x09" }
  - { key: Tab, mods: Control, chars: "\x1b[27;5;9~" }
  - { key: Tab, mods: Control|Shift, chars: "\x1b[27;6;9~" }

